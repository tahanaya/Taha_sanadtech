services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/data:/app/data:ro
      - ./backend/src:/app/src        
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev      
    ports:
      - "5173:5173"                   
    volumes:
      - ./frontend/src:/app/src       
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true      # ← Pour que Vite détecte les changements
    restart: unless-stopped